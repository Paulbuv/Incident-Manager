<div class="container">
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let incident of incidents">
        <td>{{ incident.title }}</td>
        <td>{{ incident.description }}</td>
        <td>
          <span [ngClass]="{
            'badge': true,
            'bg-success': incident.priority === 'Low',
            'bg-warning': incident.priority === 'Medium',
            'bg-danger': incident.priority === 'High'
          }">
            {{ incident.priority }}
          </span>
        </td>
        <td>
          <span [ngClass]="{
            'badge': true,
            'bg-primary': incident.status === 'Open',
            'bg-secondary': incident.status === 'Closed'
          }">
            {{ incident.status }}
          </span>
        </td>
        <td>
          <button *ngIf="incident.status === 'Open'" 
                  class="btn btn-sm btn-danger" 
                  (click)="closeIncident(incident.id)">
            Close
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
